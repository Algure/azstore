name: azstore
description: Dart package to access azure storage options with easy to use functions. This package handles formatting of HTTPS requests to access azure REST APIs.
version: 1.0.0
homepage: https://github.com/Algure/azstore
repository: https://github.com/Algure/azstore.git

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  crypto: ^3.0.0
  http: ^0.13.0
  xml: ^6.1.0
  universal_io: ^2.0.4

dev_dependencies:
  lints: ^2.0.0
  mockito: ^5.0.4
  test: ^1.21.4